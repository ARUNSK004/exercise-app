<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Exercise Tracker</h1>
  <button id="darkToggle">ðŸŒ™</button>
</header>

<div class="container">

  <div class="card" data-category="morning">
    <h2>ðŸŸ¢ Morning</h2>
    <p>Start your day strong</p>
    <button class="openBtn">Open</button>
    <button class="uploadBtn hidden">Upload</button>
  </div>

  <div class="card" data-category="evening">
    <h2>ðŸ”µ Evening</h2>
    <p>End your day energized</p>
    <button class="openBtn">Open</button>
    <button class="uploadBtn hidden">Upload</button>
  </div>

</div>

<nav class="bottom-nav">
  <button onclick="goHome()">Home</button>
  <button onclick="goWorkout()">Workout</button>
  <button onclick="showHistory()">History</button>
</nav>

<!-- Add Exercise Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Add Exercise</h3>

    <input id="exName" type="text" placeholder="Exercise Name">
    <input id="gifUrl" type="text" placeholder="GIF URL">
    <input id="reps" type="number" placeholder="Reps">

    <label>
      <input id="hasTimer" type="checkbox">
      Has Timer
    </label>

    <input id="timerSeconds" type="number" placeholder="Timer seconds" class="hidden">

    <input id="order" type="number" placeholder="Order">

    <button onclick="submitExercise()">Submit</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>


<script src="api.js"></script>
<script src="script.js"></script>
</body>
</html>
